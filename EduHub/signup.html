<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    
    <div class="first">
        <div class="logo">
            <img src="assets/logo.png" alt="">


        </div>
        <div class="eduhub">
            <p>EduHub</p>

        </div>
        <div class="slogun">
            <p>Learning Made Easy, Connection Strong</p>
        </div>

    </div>
    <div class="second">
        <div class="nav">
            <div class="nav-option" id="myTopnav">
                <a class="x" href="#home" class="active">Home</a>
                <a class="x" href="#news">News</a>
                <a class="x" href="#contact">Contact</a>
                <a class="x" href="#about">About us</a>
            </div> 
        </div>
        <div class="user-logo">
            <i class="fa-regular fa-circle-user"></i>
        </div>
        <div class="input">
            <input type="email" placeholder="Enter Email">
            <input type="password" placeholder="Enter password">
        </div>
        <div class="forgot">
            <p>Forgot password ?</p>
        </div>
        <div class="login-button">
            <button>
                <p>Login</p>
                <i class="fa-solid fa-right-to-bracket"></i>
            </button>

        </div>
    </div>
    
</body>
</html>
